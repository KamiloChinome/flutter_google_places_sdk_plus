name: Integration Tests

on:
  workflow_dispatch:
    inputs:
      run_real_api:
        description: 'Run real API tests (requires PLACES_API_KEY secret)'
        required: false
        type: boolean
        default: false
  push:
    branches: [main]
    paths:
      - 'google_places_sdk_plus/**'
      - 'google_places_sdk_plus_platform_interface/**'
      - 'google_places_sdk_plus_android/**'
      - 'google_places_sdk_plus_ios/**'
  pull_request:
    branches: [main]
    paths:
      - 'google_places_sdk_plus/**'
      - 'google_places_sdk_plus_platform_interface/**'
      - 'google_places_sdk_plus_android/**'
      - 'google_places_sdk_plus_ios/**'

env:
  FLUTTER_VERSION: '3.38.5'
  JAVA_VERSION: '17'

jobs:
  mocked-integration:
    name: Mocked integration tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true

      - name: Install dependencies
        run: flutter pub get
        working-directory: google_places_sdk_plus/example

      - name: Run mocked integration tests
        run: flutter test integration_test/mocked_places_test.dart -d linux
        working-directory: google_places_sdk_plus/example

  real-api-android:
    name: Real API tests (Android)
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.run_real_api == 'true'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ env.JAVA_VERSION }}

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true

      - name: Install dependencies
        run: flutter pub get
        working-directory: google_places_sdk_plus/example

      - name: Enable KVM
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      - name: Run real API integration tests on Android emulator
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 34
          target: google_apis
          arch: x86_64
          profile: pixel_6
          script: >
            flutter test
            integration_test/real_api_test.dart
            --dart-define=API_KEY=${{ secrets.PLACES_API_KEY }}
          working-directory: google_places_sdk_plus/example
