name: Integration Tests

on:
  workflow_dispatch:
    inputs:
      run_real_api:
        description: 'Run real API tests (requires PLACES_API_KEY secret)'
        required: false
        type: boolean
        default: false
  push:
    branches: [main]
    paths:
      - 'google_places_sdk_plus/**'
      - 'google_places_sdk_plus_platform_interface/**'
      - 'google_places_sdk_plus_android/**'
      - 'google_places_sdk_plus_ios/**'
  pull_request:
    branches: [main]
    paths:
      - 'google_places_sdk_plus/**'
      - 'google_places_sdk_plus_platform_interface/**'
      - 'google_places_sdk_plus_android/**'
      - 'google_places_sdk_plus_ios/**'

env:
  FLUTTER_VERSION: '3.38.5'
  JAVA_VERSION: '17'

jobs:
  mocked-integration:
    name: Mocked integration tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Linux build dependencies
        run: |
          sudo apt-get update -y
          sudo apt-get install -y ninja-build libgtk-3-dev

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true

      # Monorepo: generate freezed/json_serializable code
      - name: Generate code (platform_interface)
        run: |
          cd google_places_sdk_plus_platform_interface
          flutter pub get
          dart run build_runner build --delete-conflicting-outputs

      - name: Generate code (http)
        run: |
          cd google_places_sdk_plus_http
          flutter pub get
          dart run build_runner build --delete-conflicting-outputs

      # Monorepo: override deps to use local packages
      - name: Setup local dependency overrides
        run: |
          write_overrides() {
            local prefix="$1"
            local target="$2"
            {
              echo "dependency_overrides:"
              echo "  google_places_sdk_plus:"
              echo "    path: ${prefix}google_places_sdk_plus"
              echo "  google_places_sdk_plus_platform_interface:"
              echo "    path: ${prefix}google_places_sdk_plus_platform_interface"
              echo "  google_places_sdk_plus_android:"
              echo "    path: ${prefix}google_places_sdk_plus_android"
              echo "  google_places_sdk_plus_ios:"
              echo "    path: ${prefix}google_places_sdk_plus_ios"
              echo "  google_places_sdk_plus_web:"
              echo "    path: ${prefix}google_places_sdk_plus_web"
              echo "  google_places_sdk_plus_http:"
              echo "    path: ${prefix}google_places_sdk_plus_http"
              echo "  google_places_sdk_plus_linux:"
              echo "    path: ${prefix}google_places_sdk_plus_linux"
              echo "  google_places_sdk_plus_macos:"
              echo "    path: ${prefix}google_places_sdk_plus_macos"
              echo "  google_places_sdk_plus_windows:"
              echo "    path: ${prefix}google_places_sdk_plus_windows"
            } > "$target"
          }
          write_overrides "../" "google_places_sdk_plus/pubspec_overrides.yaml"
          write_overrides "../../" "google_places_sdk_plus/example/pubspec_overrides.yaml"

      - name: Install dependencies
        run: flutter pub get
        working-directory: google_places_sdk_plus/example

      - name: Run mocked integration tests
        run: flutter test integration_test/mocked_places_test.dart -d linux
        working-directory: google_places_sdk_plus/example

  real-api-android:
    name: Real API tests (Android)
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.run_real_api == 'true'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ env.JAVA_VERSION }}

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true

      # Monorepo: generate freezed/json_serializable code
      - name: Generate code (platform_interface)
        run: |
          cd google_places_sdk_plus_platform_interface
          flutter pub get
          dart run build_runner build --delete-conflicting-outputs

      - name: Generate code (http)
        run: |
          cd google_places_sdk_plus_http
          flutter pub get
          dart run build_runner build --delete-conflicting-outputs

      # Monorepo: override deps to use local packages
      - name: Setup local dependency overrides
        run: |
          write_overrides() {
            local prefix="$1"
            local target="$2"
            {
              echo "dependency_overrides:"
              echo "  google_places_sdk_plus:"
              echo "    path: ${prefix}google_places_sdk_plus"
              echo "  google_places_sdk_plus_platform_interface:"
              echo "    path: ${prefix}google_places_sdk_plus_platform_interface"
              echo "  google_places_sdk_plus_android:"
              echo "    path: ${prefix}google_places_sdk_plus_android"
              echo "  google_places_sdk_plus_ios:"
              echo "    path: ${prefix}google_places_sdk_plus_ios"
              echo "  google_places_sdk_plus_web:"
              echo "    path: ${prefix}google_places_sdk_plus_web"
              echo "  google_places_sdk_plus_http:"
              echo "    path: ${prefix}google_places_sdk_plus_http"
              echo "  google_places_sdk_plus_linux:"
              echo "    path: ${prefix}google_places_sdk_plus_linux"
              echo "  google_places_sdk_plus_macos:"
              echo "    path: ${prefix}google_places_sdk_plus_macos"
              echo "  google_places_sdk_plus_windows:"
              echo "    path: ${prefix}google_places_sdk_plus_windows"
            } > "$target"
          }
          write_overrides "../" "google_places_sdk_plus/pubspec_overrides.yaml"
          write_overrides "../../" "google_places_sdk_plus/example/pubspec_overrides.yaml"

      - name: Install dependencies
        run: flutter pub get
        working-directory: google_places_sdk_plus/example

      - name: Enable KVM
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      - name: Run real API integration tests on Android emulator
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 34
          target: google_apis
          arch: x86_64
          profile: pixel_6
          script: >
            flutter test
            integration_test/real_api_test.dart
            --dart-define=API_KEY=${{ secrets.PLACES_API_KEY }}
          working-directory: google_places_sdk_plus/example
