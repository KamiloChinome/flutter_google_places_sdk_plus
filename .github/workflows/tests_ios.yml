name: Tests (iOS)

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - 'google_places_sdk_plus_ios/**'
      - 'google_places_sdk_plus/example/ios/RunnerTests/**'
      - 'analysis_options.yaml'
  pull_request:
    branches: [main]
    paths:
      - 'google_places_sdk_plus_ios/**'
      - 'google_places_sdk_plus/example/ios/RunnerTests/**'
      - 'analysis_options.yaml'

env:
  FLUTTER_VERSION: '3.38.5'

jobs:
  dart-tests:
    name: Dart tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true

      - name: Flutter version
        run: flutter --version

      - name: Check formatting
        run: dart format --set-exit-if-changed .
        working-directory: google_places_sdk_plus_ios

      - name: Install dependencies
        run: flutter pub get
        working-directory: google_places_sdk_plus_ios

      - name: Analyze
        run: flutter analyze
        working-directory: google_places_sdk_plus_ios

      - name: Test with coverage
        run: flutter test --coverage
        working-directory: google_places_sdk_plus_ios

      - name: Upload coverage artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-google_places_sdk_plus_ios
          path: google_places_sdk_plus_ios/coverage/lcov.info
          if-no-files-found: ignore

      - name: Check coverage threshold (>= 80%)
        if: always()
        continue-on-error: true
        uses: VeryGoodOpenSource/very_good_coverage@v3
        with:
          path: google_places_sdk_plus_ios/coverage/lcov.info
          min_coverage: 80

  swift-tests:
    name: Swift unit tests
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true

      - name: Install Flutter dependencies
        run: flutter pub get
        working-directory: google_places_sdk_plus

      - name: Install CocoaPods dependencies
        run: pod install
        working-directory: google_places_sdk_plus/example/ios

      - name: Run Swift unit tests
        run: |
          xcodebuild test \
            -workspace Runner.xcworkspace \
            -scheme Runner \
            -destination 'platform=iOS Simulator,name=iPhone 16,OS=latest' \
            -only-testing:RunnerTests \
            -resultBundlePath TestResults \
            | xcpretty
        working-directory: google_places_sdk_plus/example/ios
