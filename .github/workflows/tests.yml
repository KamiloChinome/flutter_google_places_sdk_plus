name: Tests

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - 'google_places_sdk_plus/**'
      - 'google_places_sdk_plus_platform_interface/**'
      - 'google_places_sdk_plus_http/**'
      - 'google_places_sdk_plus_linux/**'
      - 'google_places_sdk_plus_macos/**'
      - 'google_places_sdk_plus_windows/**'
      - 'google_places_sdk_plus_web/**'
      - 'analysis_options.yaml'
  pull_request:
    branches: [main]
    paths:
      - 'google_places_sdk_plus/**'
      - 'google_places_sdk_plus_platform_interface/**'
      - 'google_places_sdk_plus_http/**'
      - 'google_places_sdk_plus_linux/**'
      - 'google_places_sdk_plus_macos/**'
      - 'google_places_sdk_plus_windows/**'
      - 'google_places_sdk_plus_web/**'
      - 'analysis_options.yaml'

env:
  FLUTTER_VERSION: '3.38.5'

jobs:
  test:
    name: "${{ matrix.package }}"
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        package:
          - google_places_sdk_plus
          - google_places_sdk_plus_platform_interface
          - google_places_sdk_plus_http
          - google_places_sdk_plus_linux
          - google_places_sdk_plus_macos
          - google_places_sdk_plus_windows
          - google_places_sdk_plus_web
        include:
          - package: google_places_sdk_plus_platform_interface
            needs_build_runner: true
          - package: google_places_sdk_plus_web
            test_args: '--platform chrome'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true

      - name: Flutter version
        run: flutter --version

      - name: Check formatting
        run: dart format --set-exit-if-changed .
        working-directory: ${{ matrix.package }}

      - name: Install dependencies
        run: flutter pub get
        working-directory: ${{ matrix.package }}

      - name: Build Runner
        if: matrix.needs_build_runner == true
        run: dart run build_runner build --delete-conflicting-outputs
        working-directory: ${{ matrix.package }}

      - name: Analyze
        run: flutter analyze
        working-directory: ${{ matrix.package }}

      - name: Test with coverage
        run: flutter test --coverage ${{ matrix.test_args }}
        working-directory: ${{ matrix.package }}

      - name: Upload coverage artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ matrix.package }}
          path: ${{ matrix.package }}/coverage/lcov.info
          if-no-files-found: ignore

      # Coverage threshold tracked but non-blocking while test coverage
      # is being built up across the monorepo. Tighten after reaching 80%.
      - name: Check coverage threshold (>= 80%)
        if: always()
        continue-on-error: true
        uses: VeryGoodOpenSource/very_good_coverage@v3
        with:
          path: ${{ matrix.package }}/coverage/lcov.info
          min_coverage: 80
