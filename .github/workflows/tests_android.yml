name: Tests (Android)

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - 'google_places_sdk_plus_android/**'
      - 'analysis_options.yaml'
  pull_request:
    branches: [main]
    paths:
      - 'google_places_sdk_plus_android/**'
      - 'analysis_options.yaml'

env:
  FLUTTER_VERSION: '3.38.5'
  JAVA_VERSION: '17'

jobs:
  dart-tests:
    name: Dart tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true

      - name: Flutter version
        run: flutter --version

      - name: Check formatting
        run: dart format --set-exit-if-changed .
        working-directory: google_places_sdk_plus_android

      - name: Install dependencies
        run: flutter pub get
        working-directory: google_places_sdk_plus_android

      - name: Analyze
        run: flutter analyze
        working-directory: google_places_sdk_plus_android

      - name: Test with coverage
        run: flutter test --coverage
        working-directory: google_places_sdk_plus_android

      - name: Upload coverage artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-google_places_sdk_plus_android
          path: google_places_sdk_plus_android/coverage/lcov.info
          if-no-files-found: ignore

      - name: Check coverage threshold (>= 80%)
        uses: VeryGoodOpenSource/very_good_coverage@v3
        with:
          path: google_places_sdk_plus_android/coverage/lcov.info
          min_coverage: 80

  kotlin-tests:
    name: Kotlin unit tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ env.JAVA_VERSION }}

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true

      - name: Install Flutter dependencies
        run: flutter pub get
        working-directory: google_places_sdk_plus_android

      - name: Run Kotlin unit tests
        run: ./gradlew testDebugUnitTest
        working-directory: google_places_sdk_plus_android/android
